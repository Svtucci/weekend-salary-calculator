<!DOCTYPE html>
<html>

    <head>
        
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <header>
            <h1>SALARY CALCULATOR</h1>
        </header>

        <div id="salaryChart">
            <form class="salary-form" id="form" onSubmit="submitForm(event)">
                First name: <input id="first-input" type="string" /> 
                <br><br>
                Last name: <input id="last-input" type="string" /> 
                <br><br>
                ID: <input id="id-input" type="number" />
                <br><br>
                Title: <input id="title-input" type="string" />
                <br><br>
                Annual Salary: <input id="annual-input" type="number" />
                <br><br>
                <input type="submit"  value="Add Data" />
<!--I am going to setup the HTML first to have the frame to then manipulate with the JS, so first this
is to make the table that will hold the inputs-->
            </form> 
            <br>

            <table id="employees">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual-Salary</th>
                    </tr>
                </thead>
                <tbody id = "employeeData">
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
             </table>
             <div>
                <h2>Total Monthly : <span id="monthly"></span></span></h2>
             </div>
        </div>

        <script src="client.js"></script>
    </body>
</html>
